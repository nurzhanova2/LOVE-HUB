    <script>
  function registerUser() {
  const name = document.getElementById('form3Example1cg').value;
  const email = document.getElementById('form3Example3cg').value;
  const password = document.getElementById('form3Example4cg').value;
  const repeatPassword = document.getElementById('form3Example4cdg').value;

  document.addEventListener('keypress', function (event) {
      if (event.key === 'Enter') {
          validateAndRegister(name, email, password, repeatPassword);
      }
  });

  document.getElementById('yourSubmitButtonId').addEventListener('click', function() {
      validateAndRegister(name, email, password, repeatPassword);
  });
}

function validateAndRegister(name, email, password, repeatPassword) {
  if (name && email && password && repeatPassword) {
      if (password === repeatPassword) {
          alert(`Registration successful!\nName: ${name}\nEmail: ${email}`);
      } else {
          alert("Passwords do not match");
      }
  } else {
      alert("Please fill in all fields");
  }
}
  </script>
